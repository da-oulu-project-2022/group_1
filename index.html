<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>My first Web Ble app</title>
        <meta name = "author" content = "Ullo Labs">
        <meta name = "description" content = "Simple app using web bluetooth to connect to a remote heart sensor">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <div class="header">
            <img class="logo" src="./polar-logo.png"/>
            <button id = "connectButton">connect device</button>
            <!-- <img class="battery" src="./battery.png"/> -->
        </div>
        <hr/>
        <div class="stats-container">
            <div class="small-column">
                <div class="data dataText">5</div>
                <div class="data dataUnit">khm/h</div>
            </div>
            <div class="small-column">
                <img id = "heartSprite" src = "./heart.png" hidden="true"/>
                <div>
                    <p id = "dataText" class="dataText"></p>
                    <div class="dataUnit">BPM</div>
                </div>
            </div>
            <div id="clock" class="small-column" onload="currentTime()"></div>
        </div>
        <hr/>
        <div class="graph-container">
            <div class="big-column">
                <div id="chart_div_1" class="graph"></div>
                <div class="graph-name">ECG</div>
            </div>
            <div class="big-column">
                <div id="chart_div_2" class="graph"></div>
                <div class="graph-name">PPG</div>
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>
</html>
